<div class="footer footer_section">
	<div class="container"> 
		<div class="row"><div class="copywrite"> 
			<form action="" id="comment_form" method="POST">
				<table>
					<div class="form-group"> 
						<input type="text" name="comment_name" id="comment_name" class="form-control">
					</div>
					<div class="form-group">  
						<textarea name="comment_content" id="comment_content" class="form-control" rows="5"></textarea>
					</div> 
					<div class="form-group">  
						<input type="submit" name="submit" id="submit" class="btn btn-info" value="Submit"/>
					</div>
						
						 
				</table>
			</form>
			<span id="comment_message"></span>
		</div id="display_comment"></div>	
	</div>
</div>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$('#comment_form').on('submit', function(event){
					event.preventDefault();
					var form_data = $(this).serialize();
					$.ajax({
						url:"add_comment.php", 
						method:"POST",
						data:form_data,
						dataType:"JSON",
						success:function(data)
						{
							if(data.error != '')
							{
								$('#comment_form')[0].rest();
								$('#comment_message').html(data.error);

							}
						}
					})
				});
			});
		</script>
